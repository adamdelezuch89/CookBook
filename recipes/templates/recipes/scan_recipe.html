{% extends "base.html" %}

{% block topbar %}
<div class="flex items-center">
    <a href="{% url 'recipes:recipe_list' %}" class="p-2 -ml-2 text-gray-600 hover:text-blue-500">
        <i class="fas fa-arrow-left text-xl"></i>
    </a>
    <h1 class="text-lg font-semibold ml-2">Zeskanuj przepis</h1>
</div>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-4">
    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-2">
                <label class="block text-gray-700 text-sm font-bold">
                    Wybierz zdjÄ™cie przepisu
                </label>
                <input type="file" 
                       name="image" 
                       accept="image/*"
                       class="w-full border-2 border-gray-200 rounded-lg p-2 focus:outline-none focus:border-blue-500 bg-gray-50
                              file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0
                              file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100">
            </div>

            <div class="flex justify-end">
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Skanuj przepis
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
